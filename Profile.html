<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="border border-secondary py-3 px-5 rounded bg-body-tertiary">
            <h2>Profile Details</h2>

            <div class="profile-details">
                <p><strong>Id:</strong> <span id="customerId"></span></p>
                <p><strong>Name:</strong> <span id="customerName"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Password:</strong> <span id="password"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Contact:</strong> <span id="contact"></span></p>
                <button id="updateProfileBtn">Update Profile</button>
            </div>
        </div>

    </div>

    <script src="../Javascript/profile.js"></script>
</body>

</html>
