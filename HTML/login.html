<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <title>Login Page</title>
    </head>
    
    <body>
        <div class="container d-flex justify-content-center align-items-center mt-3 ">
            <form class="w-75 border border-secondary py-2 px-5 rounded bg-body-tertiary" onsubmit="return validateLoginForm(event);">
            <span class="text-end bg-danger" id="errorMessage"></span>
            <div>
                <h2 class="text-center">Login</h2>
            </div>
            <div class="mb-3">
                <label for="customerId" class="form-label">Customer Id</label>
                <input type="number" class="form-control" id="customerId" placeholder="Customer Id">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" id="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
    <script src="../Javascript/login.js"></script>
</body>

</html>
